name: build-release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: gradle/actions/wrapper-validation@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/loom-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel --build-cache --configure-on-demand

      - name: Compute next build number
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          DATE=$(TZ=Asia/Shanghai date +%Y%m%d)
          PREFIX="Build.${DATE}"

          MAX=$(gh api repos/${{ github.repository }}/releases \
                --paginate -q ".[].tag_name" \
                | grep -E "^AutoTheme\\+${PREFIX}\\.[0-9]+$" \
                | sed "s/^AutoTheme\\+${PREFIX}\\.//" \
                | sort -nr \
                | head -n1 || echo "0")

          NEXT=$((MAX + 1))
          VERSION="${PREFIX}.${NEXT}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Next version => AutoTheme+$VERSION"

      - name: Pack artifacts
        run: |
          cd build/libs
          zip -9 -r "../../AutoTheme+${VERSION}.zip" *

      - name: Pack source
        run: |
          git archive --format=zip \
            --output="AutoTheme+${VERSION}-Source.zip" HEAD

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: AutoTheme+${{ env.VERSION }}
          name: AutoTheme+${{ env.VERSION }}
          files: |
            AutoTheme+${{ env.VERSION }}.zip
            AutoTheme+${{ env.VERSION }}-Source.zip
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AutoTheme+${{ env.VERSION }}
          path: |
            AutoTheme+${{ env.VERSION }}.zip
            AutoTheme+${{ env.VERSION }}-Source.zip
          retention-days: 0
