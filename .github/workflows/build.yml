name: build-release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: jdkfile
          jdkFile: https://download.bell-sw.com/java/21.0.8+12/bellsoft-jdk21.0.8+12-linux-amd64.tar.gz
      - uses: gradle/actions/setup-gradle@v3
        with:
          cache-write-only: true
          gradle-home-cache-cleanup: true
      - run: gradle build spotlessCheck --build-cache --scan --parallel --configure-on-demand --max-workers=8 -Dorg.gradle.jvmargs="-Xmx3g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:TieredStopAtLevel=1"
      - uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip-release]')
        with:
          tag_name: AutoTheme+$(date +%Y%m%d).${{ github.run_number }}
          name: AutoTheme+$(date +%Y%m%d).${{ github.run_number }}
          files: build/libs/*
          generate_release_notes: true
          draft: false
          prerelease: false
