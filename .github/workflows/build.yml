name: build-release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      - uses: gradle/actions/wrapper-validation@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
      - run: chmod +x ./gradlew
      - run: ./gradlew build --no-daemon --parallel
      - id: version
        run: |
          DATE=$(date +%Y%m%d)
          COUNT=$(gh api "repos/${{ github.repository }}/actions/runs?created=$(date +%Y-%m-%d)&status=success" --paginate -q '[.workflow_runs[]|select(.name=="build-release")]|length')
          VERSION="Build.${DATE}.${COUNT}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cd build/libs
          zip -9 -r "../../AutoTheme+${{ env.VERSION }}.zip" *
      - run: git archive --format=zip --output="AutoTheme+${{ env.VERSION }}-Source.zip" HEAD
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: AutoTheme+${{ env.VERSION }}
          name: AutoTheme+${{ env.VERSION }}
          files: |
            AutoTheme+${{ env.VERSION }}.zip
            AutoTheme+${{ env.VERSION }}-Source.zip
          generate_release_notes: true
          draft: false
          prerelease: false
      - uses: actions/upload-artifact@v4
        with:
          name: AutoTheme+${{ env.VERSION }}
          path: |
            AutoTheme+${{ env.VERSION }}.zip
            AutoTheme+${{ env.VERSION }}-Source.zip
          retention-days: 0