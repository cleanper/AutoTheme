name: build-release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - name: Fetch GraalVM JDK
        run: curl -L -O https://download.oracle.com/graalvm/21/latest/graalvm-jdk-21_linux-x64_bin.tar.gz
      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: jdkfile
          jdkFile: graalvm-jdk-21_linux-x64_bin.tar.gz
      - uses: gradle/actions/setup-gradle@v5
      - run: chmod +x ./gradlew
      - name: Generate version
        id: ver
        run: echo "VERSION=$(date +%Y%m%d).${{ github.run_number }}" >> $GITHUB_OUTPUT
      - run: ./gradlew spotlessApply build --build-cache --scan --parallel --configure-on-demand --max-workers=8 -Dorg.gradle.jvmargs="-Xmx5g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:TieredStopAtLevel=1"
        env:
          GRADLE_ENTERPRISE_TERMS_OF_USE_AGREE: yes
      - uses: softprops/action-gh-release@v2.4.1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip-release]')
        with:
          tag_name: AutoTheme+${{ steps.ver.outputs.VERSION }}
          name: AutoTheme+${{ steps.ver.outputs.VERSION }}
          files: build/libs/*
          generate_release_notes: true
          draft: false
          prerelease: false
